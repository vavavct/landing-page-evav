<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page - Web Development Sprint</title>

  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Banner section -->

<div class="banner">
  <h1>Meilleures Ventes</h1>
  <p>Retrouvez toutes nos ventes ci-dessous :</p>
  <a href="https://www.shiseido.fr/fr/fr/meilleures-ventes/meilleures-ventes/" class="button-decouvrir" id="my-button"> Découvrir</a>
</div>

  <!-- Cards section -->
<div class="section-white">
  <div class="container">
    <h2>Les 4 produits phares de cette semaine</h2>
    <div class="cards">
      <div class="card-white">
        <img src="images/base.jpeg" alt="image de font de teint">
        <h3>Base de teint</h3>
      </div>
      <div class="card-white">
        <img src="images/rougelevres.jpeg" alt="image de rouge à lèvres rouge">
        <h3>Rouge à lèvres</h3>
      </div>
      <div class="card-white">
        <img src="images/teint.jpeg" alt="image de font de teint">
        <h3>Font de teint</h3>
      </div>
      <div class="card-white">
        <img src="images/teintlumiere.jpeg" alt="image de font de teint lumière">
        <h3>Font de teint luminosité totale</h3>
      </div>
    </div>
  </div>
</div>

  <!-- Footer section -->
  <div class="footer">
    <div class="container">
    <p>À la semaine prochaine pour de nouvelles offres ! ❤️</p>
  </div>
</body>
</html>
